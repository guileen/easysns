<!DOCTYPE html>
<html>
  <head>
    <title>登录注册</title>
    <link rel="stylesheet" type="text/css" href="/static/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">
  </head>
  <body>
    <div class="reglog">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">注册</a></li>
        <li role="presentation"><a href="#">登录</a></li>
      </ul>
      <div class="reglog-main" id="log">
        <form class="form-horizontal" method="POST" action="/auth/login">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="log_userName" placeholder="填写邮箱" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="log_password" placeholder="填写密码" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" id="login">登录</button>
            </div>
          </div>
        </form>
      </div>

      <div class="reglog-main cur" id="reg">
         <form class="form-horizontal" method="POST" action="/auth/register">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="reg_userName" placeholder="填写邮箱" required="true">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="reg_password" placeholder="填写密码" required="true">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-10">
              <input type="text" name="nickname" class="form-control" id="reg_nickname" placeholder="填写昵称" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" id="register">注册</button>
            </div>
          </div>
        </form>
      </div>

    </div>
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/bootstrap/bootstrap.min.js"></script>
    <script src="/static/js/welcome.js"></script>
  </body>
</html>
